<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-flex-layout</title>
    <style>
        body {
            margin: 0 auto;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            display: flex;
            width: 1200px;
        }

        #left {
            background-color: red;
             flex-grow: 1;    
        }

        #right {
            background-color: blue;
            flex-grow: 2 ;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1 id="left">Left</h1>
        <h1 id="right">Right</h1>
    </div>
</body>

</html>
