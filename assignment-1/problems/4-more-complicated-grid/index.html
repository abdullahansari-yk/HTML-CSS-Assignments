<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-more-complicated-grid</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
        }

        .left {
            background-color: red;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .left h1 {
            display: flex;
            justify-content: center;
        }

        .right {
            background-color: blue;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Left</h1>
            <h3>text text text text text text text text text text text text text </h3>
        </div>
        <div class="right">
            <h1>col1</h1>
            <h1>col2</h1>
            <h1>col3</h1>
            <h1>col1</h1>
            <h1>col2</h1>
            <h1>col3</h1>
            <h1>col1</h1>
            <h1>col2</h1>
            <h1>col3</h1>

        </div>
    </div>

</body>

</html>
